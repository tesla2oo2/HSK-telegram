<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSK Viewer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #ffffff;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    .content {
      padding: 60px 20px 120px;
    }

    .word {
      font-size: 80px;
      margin-bottom: 10px;
    }

    .pinyin {
      font-size: 28px;
      color: #555;
      margin-bottom: 15px;
    }

    .meaning {
      font-size: 20px;
      margin-bottom: 25px;
      line-height: 1.6;
      min-height: 120px; /* keeps layout stable */
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 17px;
      padding: 14px 26px;
      border-radius: 12px;
      border: none;
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    .back-btn {
      background: #999;
    }

    .back-btn:hover {
      background: #777;
    }

    .counter {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2 id="title">Loading...</h2>
    <div id="word"></div>
    <div id="pinyin"></div>
    <div id="meaning"></div>
    <div class="counter" id="counter"></div>
  </div>

  <div class="buttons">
    <button class="back-btn" id="backBtn">⬅ Back</button>
    <div class="nav-buttons">
      <button id="prevBtn">⬅ Prev</button>
      <button id="nextBtn">Next ➡</button>
    </div>
  </div>

  <script>
    const BASE_URL = "https://raw.githubusercontent.com/tesla2oo2/hskjson/main/";

    const params = new URLSearchParams(window.location.search);
    const version = params.get("version");
    const level = params.get("level");

    const titleEl = document.getElementById("title");
    const wordEl = document.getElementById("word");
    const pinyinEl = document.getElementById("pinyin");
    const meaningEl = document.getElementById("meaning");
    const counterEl = document.getElementById("counter");

    let words = [];
    let index = 0;

    async function loadWords() {
      titleEl.textContent = `HSK ${version} Level ${level}`;
      let filename;
      if (version === "2.0") filename = `hsk${level}.json`;
      else filename = level === "7-9" ? "hsk7-9n.json" : `hsk${level}n.json`;

      try {
        const res = await fetch(BASE_URL + filename);
        if (!res.ok) throw new Error("HTTP " + res.status);
        words = await res.json();
        showWord();
      } catch (err) {
        titleEl.textContent = "Failed to load data";
        console.error(err);
      }
    }

    function showWord() {
      const w = words[index];
      if (!w) return;
      const pinyin = w.pinyin || w.forms?.[0]?.transcriptions?.pinyin || "";
      const meaning = w.definition || (w.forms?.[0]?.meanings || []).join("; ");
      wordEl.innerHTML = '<div class="word">' + w.simplified + '</div>';
      pinyinEl.innerHTML = '<div class="pinyin">' + pinyin + '</div>';
      meaningEl.innerHTML = '<div class="meaning">' + meaning + '</div>';
      counterEl.innerHTML = (index + 1) + " / " + words.length;
    }

    document.getElementById("prevBtn").onclick = () => {
      if (index > 0) index--;
      showWord();
    };

    document.getElementById("nextBtn").onclick = () => {
      if (index < words.length - 1) index++;
      showWord();
    };

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "index.html";
    };

    loadWords();
  </script>
</body>
</html>
