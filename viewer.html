<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSK Viewer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #ffffff;
      color: #222;
      margin: 0;
      padding: 60px 20px 100px; /* space for bottom buttons */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 40px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .word {
      font-size: 80px;
      margin-bottom: 10px;
    }

    .pinyin {
      font-size: 28px;
      color: #555;
      margin-bottom: 15px;
    }

    .meaning {
      font-size: 20px;
      line-height: 1.6;
      margin: 0 auto;
      max-width: 500px;
      min-height: 70px; /* keeps layout steady */
    }

    .buttons {
      position: fixed;
      bottom: 25px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: #fff;
      padding: 15px 0;
    }

    button {
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 12px;
      border: none;
      background: #dbe7f0;
      color: #333;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #c4d8e8;
      transform: scale(1.03);
    }

    .counter {
      font-size: 14px;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h2 id="title">Loading...</h2>

  <div class="content">
    <div id="word" class="word"></div>
    <div id="pinyin" class="pinyin"></div>
    <div id="meaning" class="meaning"></div>
    <div id="counter" class="counter"></div>
  </div>

  <div class="buttons">
    <button id="prevBtn">⬅ Prev</button>
    <button id="nextBtn">Next ➡</button>
  </div>

  <script>
    const BASE_URL = "https://raw.githubusercontent.com/tesla2oo2/hskjson/main/";

    const params = new URLSearchParams(window.location.search);
    const version = params.get("version");
    const level = params.get("level");

    const titleEl = document.getElementById("title");
    const wordEl = document.getElementById("word");
    const pinyinEl = document.getElementById("pinyin");
    const meaningEl = document.getElementById("meaning");
    const counterEl = document.getElementById("counter");

    let words = [];
    let index = 0;

    async function loadWords() {
      titleEl.textContent = `HSK ${version} Level ${level}`;
      let filename;

      if (version === "2.0") filename = `hsk${level}.json`;
      else filename = level === "7-9" ? "hsk7-9n.json" : `hsk${level}n.json`;

      try {
        const res = await fetch(BASE_URL + filename);
        if (!res.ok) throw new Error("HTTP " + res.status);
        words = await res.json();
        showWord();
      } catch (err) {
        titleEl.textContent = "Failed to load data";
        console.error(err);
      }
    }

    function showWord() {
      const w = words[index];
      if (!w) return;

      const pinyin = w.pinyin || w.forms?.[0]?.transcriptions?.pinyin || "";
      const meaning = w.definition || (w.forms?.[0]?.meanings || []).join("; ");

      wordEl.textContent = w.simplified || "";
      pinyinEl.textContent = pinyin || "";
      meaningEl.textContent = meaning || "";
      counterEl.textContent = `${index + 1} / ${words.length}`;
    }

    document.getElementById("prevBtn").onclick = () => {
      if (index > 0) index--;
      showWord();
    };

    document.getElementById("nextBtn").onclick = () => {
      if (index < words.length - 1) index++;
      showWord();
    };

    loadWords();
  </script>
</body>
</html>
