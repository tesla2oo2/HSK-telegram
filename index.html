<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>HSK Vocabulary</title>

    body {

      text-align: center;
      background: #f3f3f3;

    h1 { margin-bottom: 30px; }

      border: none;

      margin-bottom: 30px;

      <button onclick="openLevel('3.0', 4)">Level 4</button>
      <button onclick="openLevel('3.0', 5)">Level 5</button>

    }

</html>
