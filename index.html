<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HSK Vocabulary</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 50px 20px;
    min-height: 100vh;
    background: #f0f4f8;
    position: relative;
    overflow: hidden;
  }

  /* Stylish background shapes */
  body::before, body::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    z-index: 0;
  }

  body::before {
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    top: -100px;
    left: -100px;
  }

  body::after {
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    bottom: -150px;
    right: -150px;
  }

  .main-container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 500px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    padding: 30px 20px;
    text-align: center;
  }

  .title {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .subtitle {
    font-size: 16px;
    margin-bottom: 30px;
    color: #555;
  }

  .section {
    margin-bottom: 30px;
  }

  .section h2 {
    font-size: 20px;
    margin-bottom: 5px;
    color: #444;
  }

  .badge {
    font-size: 12px;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 8px;
    margin-left: 8px;
    vertical-align: middle;
  }

  .badge.old {
    background-color: #f0ad4e;
    color: #fff;
  }

  .badge.new {
    background-color: #5cb85c;
    color: #fff;
  }

  .version-desc {
    font-size: 14px;
    color: #777;
    margin-bottom: 15px;
  }

  .btn-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }

  /* Default button style */
  .btn-group button {
    flex: 1 1 100px;
    min-width: 90px;
    padding: 12px 0;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    color: #fff;
    font-weight: 500;
  }

  /* HSK 2.0 = orange gradient */
  .section.old .btn-group button {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
  }

  /* HSK 3.0 = green gradient */
  .section.new .btn-group button {
    background: linear-gradient(135deg, #43cea2, #185a9d);
  }

  .btn-group button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  @media (max-width: 400px) {
    .btn-group button {
      flex: 1 1 80px;
      font-size: 14px;
      padding: 10px 0;
    }
  }
</style>
</head>
<body>
  <div class="main-container">
    <h1 class="title">HSK Vocabulary</h1>
    <p class="subtitle">Choose your version to start learning</p>

    <div class="section old">
      <h2>HSK 2.0 <span class="badge old">Old Version</span></h2>
      <p class="version-desc">The older version of HSK, widely used until 2021.</p>
      <div class="btn-group">
        <button onclick="openLevel('2.0', 1)">Level 1</button>
        <button onclick="openLevel('2.0', 2)">Level 2</button>
        <button onclick="openLevel('2.0', 3)">Level 3</button>
        <button onclick="openLevel('2.0', 4)">Level 4</button>
        <button onclick="openLevel('2.0', 5)">Level 5</button>
        <button onclick="openLevel('2.0', 6)">Level 6</button>
      </div>
    </div>

    <div class="section new">
      <h2>HSK 3.0 <span class="badge new">New Version</span></h2>
      <p class="version-desc">The newest HSK version with updated levels and content.</p>
      <div class="btn-group">
        <button onclick="openLevel('3.0', 1)">Level 1</button>
        <button onclick="openLevel('3.0', 2)">Level 2</button>
        <button onclick="openLevel('3.0', 3)">Level 3</button>
        <button onclick="openLevel('3.0', 4)">Level 4</button>
        <button onclick="openLevel('3.0', 5)">Level 5</button>
        <button onclick="openLevel('3.0', 6)">Level 6</button>
        <button onclick="openLevel('3.0', '7-9')">Level 7â€“9</button>
      </div>
    </div>
  </div>

  <script>
    function openLevel(version, level) {
      window.location.href = `viewer.html?version=${version}&level=${level}`;
    }
  </script>
</body>
</html>
